
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Blog</title>
        {% load static %}
<img src="{% static 'my_app/example.jpg' %}" alt="My image">

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    {% load static %}
    <link rel="stylesheet" href="{% static 'static/assets/css/index.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>My Blog</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            {% for blog in blogs %}
            <article>
                <h2>{{blog.title}}</h2>
                <br>
                <p>{{blog.content}}</p>
                <img src="{{blog.image.url}}">
            </article>
            {% endfor %}
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Blog. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
